name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-test:
    name: Build & Test
    uses: ./.github/workflows/build-test.yml

  release:
    name: Create Release
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Derive version string
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract release notes from NEWS.md
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract the block for this version from NEWS.md.
          # The block starts with "Version X.Y.Z" and ends before the next "Version " line.
          awk -v ver="$VERSION" '
            BEGIN { found=0 }
            /^Version / {
              if (found) exit
              if ($2 == ver) { found=1; next }
            }
            /^-+$/ && found && !body { next }
            found { body=1; print }
          ' NEWS.md > release_notes.md

          if [ ! -s release_notes.md ]; then
            echo "::warning::No release notes found for version $VERSION in NEWS.md"
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release_assets

          # Package the installer artifact
          INSTALLER_DIR="artifacts/OMERewriter-${VERSION}_setup_win64"
          if [ -d "$INSTALLER_DIR" ]; then
            cp "$INSTALLER_DIR"/*.exe release_assets/
          fi

          # Package the portable ZIP artifact
          ZIP_DIR="artifacts/OMERewriter-${VERSION}_win64"
          if [ -d "$ZIP_DIR" ]; then
            cd "$ZIP_DIR"
            zip -r "$GITHUB_WORKSPACE/release_assets/OMERewriter-${VERSION}_win64.zip" .
            cd "$GITHUB_WORKSPACE"
          fi

          echo "Assets to upload:"
          ls -la release_assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Version ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: release_assets/*
